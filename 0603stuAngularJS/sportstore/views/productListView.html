<div class="panel panel-default row " ng-hide="data==null">
    <div class="col-md-4">
        导航
        <a href="#" ng-click="selectCategory()" class="btn btn-block btn-default">Home</a>
        <a href="#"
           ng-repeat="item in data.products | unique:'category'"
           class="btn btn-block btn-default"
           ng-click="selectCategory(item)" ng-class="getCategoryClass(item)">
            {{item}}
        </a>

    </div>
    <div class="col-md-8">
        商品的列表
        <div class="well"
             ng-repeat="product in data.products | filter:categoryFilterFn | range:selectedPage:pageSize">
            <h3>
                <strong> {{product.name}} </strong>
                    <span class="pull-right label label-primary">
                        {{product.price | currency}}</span>
            </h3>
            <span class="lead">{{product.description}}</span>
            <button class="btn btn-info" ng-click="addProductToCart(product)">
                添加到购物车
            </button>
        </div>
        <div class="pull-right btn-group">
            <a class="btn btn-default"
               ng-class="getPageClass($index + 1)"
               ng-click="selectPage($index + 1)"
               href="#" ng-repeat="page in data.products | filter:categoryFilterFn | pageCount:pageSize">
                {{$index + 1}}
            </a>
        </div>
    </div>
</div>
